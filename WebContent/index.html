<body>
<div id="particles">
  <div id="intro">
      <h2 class="title" style="font-family: 'Syncopate', sans-serif; font-weight: 10;">TED Developer</h2>
      <input type="text" class="input"></input>
      <button class="btn">submit</button>
        <hr style="width: 50%; background-color: #E83951; border-color: #E83951;">
  </div>
  <i class="far fa-address-card"></i>
  <i class="far fa-file"></i>
    <script type="text/javascript" src="js/demo.js"></script>
</div>

<script type="text/javascript">

window.onload = function(){
	document.getElementById("btnStart").onclick = function(){
		readFile();
	}
}



function readFile(){
	var file = document.getElementById("file").files[0];
	//alert(file);
	document.getElementById("fileName").textContent = file.name;
	document.getElementById("fileSize").textContent = file.size;
	
	var reader = new FileReader();
	var encodeList = document.getElementById("encoding");
	var encoding = encodeList.options[encodeList.selectedIndex].value;
	reader.readAsText(file, encoding);

	reader.onload = function(){
		var display = document.getElementById("content");
		display.textContent = reader.result;		// 읽은 파일
	}
	
	reader.onerror = function(e){
		alert("읽기 오류:" + e.target.error.code);
		return;
	}
}

</script>

</body>
